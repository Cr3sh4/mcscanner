<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Server Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Minecraft Scanner</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'servers' %}">Servers</a>
                <a class="nav-link" href="{% url 'watcher' %}">Watcher</a>
                <a class="nav-link" href="{% url 'analytics' %}">Analytics</a>
            </div>
        </div>
    </nav>
    {% if message %}
        <div class="container mt-4">
            <div class="alert">{{ message }}</div>
        </div>
    {% endif %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
